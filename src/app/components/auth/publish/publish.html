<div class="publish-container">
  <h1>Publicar Hacienda</h1>
  
  <form class="publish-form">
    <div class="form-section">
      <h2>Información Básica</h2>
      
      <div class="form-row">
        <div class="form-group">
          <label for="tipo">Tipo de Hacienda *</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecciona el tipo</option>
            <option value="vaca">Vaca</option>
            <option value="toro">Toro</option>
            <option value="ternero">Ternero</option>
            <option value="novillo">Novillo</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="raza">Raza *</label>
          <select id="raza" name="raza" required>
            <option value="">Selecciona la raza</option>
            <option value="angus">Angus</option>
            <option value="hereford">Hereford</option>
            <option value="holstein">Holstein</option>
            <option value="jersey">Jersey</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="edad">Edad (años)</label>
          <input type="number" id="edad" name="edad" min="0" max="20">
        </div>
        
        <div class="form-group">
          <label for="peso">Peso (kg)</label>
          <input type="number" id="peso" name="peso" min="0">
        </div>
      </div>
      
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe las características de la hacienda..."></textarea>
      </div>
    </div>
    
    <div class="form-section">
      <h2>Información de Venta</h2>
      
      <div class="form-row">
        <div class="form-group">
          <label for="precio">Precio *</label>
          <div class="price-input">
            <span class="currency">$</span>
            <input type="number" id="precio" name="precio" required min="0" placeholder="0">
          </div>
        </div>
        
        <div class="form-group">
          <label for="moneda">Moneda</label>
          <select id="moneda" name="moneda">
            <option value="ARS">Pesos Argentinos</option>
            <option value="USD">Dólares</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="ubicacion">Ubicación *</label>
        <input type="text" id="ubicacion" name="ubicacion" required placeholder="Provincia, Ciudad">
      </div>
    </div>
    
    <div class="form-section">
      <h2>Fotos</h2>
      <div class="photo-upload">
        <div class="upload-area">
          <span class="upload-icon">📷</span>
          <p>Arrastra fotos aquí o haz clic para seleccionar</p>
          <input type="file" id="fotos" name="fotos" multiple accept="image/*">
        </div>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="button" class="btn-secondary">Guardar Borrador</button>
      <button type="submit" class="btn-primary">Publicar Hacienda</button>
    </div>
  </form>
</div>
