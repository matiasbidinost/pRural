    <div class="title">
        <div class="logo">
            <h1>Ganadería Argentina</h1>
            <p>Mercado de ganado bovino</p>
        </div>
        <!-- Formulario de login con autocompletado de datos -->
        <form autocomplete="on">
            <div class="user-form">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required autocomplete="email">
            </div>

            <div class="user-form">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        
        <!-- login extras y redes sociales -->
        <div class="divider">
            <span>¿No tienes cuenta?</span>
        </div>

        <div class="loginExtras">
            <a href="../register/register.html">Crear cuenta nueva</a> | 
            <a href="../forgot-p/forgot-p.html">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="social-login">
            
            <div class="social-buttons">
                <button type="button" class="btn-social google" aria-label="Ingresar con Google">
                    <span class="icon"></span>
                    Google
                </button>
                <button type="button" class="btn-social facebook" aria-label="Ingresar con Facebook">
                    <span class="icon"></span>
                    Facebook
                </button>
                <button type="button" class="btn-social twitter" aria-label="Ingresar con Twitter">
                    <span class="icon"></span>
                    Twitter
                </button>
            </div>
        </div>
    </div>
