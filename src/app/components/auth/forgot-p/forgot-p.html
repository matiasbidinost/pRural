<div class="title">
  <div class="logo">
    <h1>¿Olvidaste tu contraseña?</h1>
    <p>No te preocupes, te ayudamos a restablecerla</p>
  </div>

  <form autocomplete="on">
    <div class="user-form">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required>
    </div>
    <button type="submit" class="btn-login">Enviar instrucciones</button>
  </form>

  <div class="divider">
    <span>¿Necesitás ayuda personalizada?</span>
  </div>

  <div class="loginExtras">
    <p>Si tienes problemas para restablecer tu contraseña, puedes contactar a nuestro equipo de soporte.</p>
    <p>Email de soporte: <a href="mailto:soporte@ejemplo.com">soporte@ejemplo.com</a></p>
  </div>

  <div class="loginExtras">
    <a [routerLink]="['/login']">Volver al inicio de sesión</a>
  </div>
</div>
