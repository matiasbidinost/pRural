<div class="search-container">
  <h1>Buscar Hacienda</h1>
  <div class="search-form">
    <div class="search-filters">
      <div class="filter-group">
        <label for="tipo">Tipo de Hacienda</label>
        <select id="tipo" name="tipo">
          <option value="">Todos los tipos</option>
          <option value="vaca">Vaca</option>
          <option value="toro">Toro</option>
          <option value="ternero">Ternero</option>
          <option value="novillo">Novillo</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="raza">Raza</label>
        <select id="raza" name="raza">
          <option value="">Todas las razas</option>
          <option value="angus">Angus</option>
          <option value="hereford">Hereford</option>
          <option value="holstein">Holstein</option>
          <option value="jersey">Jersey</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="precio-min">Precio Mínimo</label>
        <input type="number" id="precio-min" name="precio-min" placeholder="0">
      </div>
      
      <div class="filter-group">
        <label for="precio-max">Precio Máximo</label>
        <input type="number" id="precio-max" name="precio-max" placeholder="1000000">
      </div>
      
      <div class="filter-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" id="ubicacion" name="ubicacion" placeholder="Provincia, Ciudad">
      </div>
    </div>
    
    <button type="submit" class="search-button">Buscar Hacienda</button>
  </div>
  
  <div class="search-results">
    <h2>Resultados de Búsqueda</h2>
    <div class="results-grid">
      <!-- Aquí se mostrarán los resultados -->
      <p>Ingresa los filtros y haz clic en buscar para ver resultados</p>
    </div>
  </div>
</div>
